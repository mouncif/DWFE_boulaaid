<mat-toolbar style ="background-color:#8B0000;" class="f">
        <h1 style="color:aliceblue"> Produits</h1>                  
        
    </mat-toolbar>
<form [formGroup]="firstFormGroup" class="controles-container">
    <ng-template matStepLabel>Etat civile : </ng-template> 
    <input type="hidden" formControlName="id">
    <div class="form-group">
        <mat-form-field class="example-full-width" appearance="outline" >
        <mat-label>Nom :</mat-label>
        <input matInput placeholder="Nom ..."
        formControlName="nomP" required>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>nomCourtP :</mat-label>
        <input matInput placeholder="nomCourtP ..."
        formControlName="nomCourtP" required>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="example-full-width normal-form" appearance="outline">
        <mat-label>prix_baseP :</mat-label>
        <input matInput placeholder="prix_baseP ..."
        formControlName="prix_baseP" required>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>prix_venteP :</mat-label>
        <input matInput placeholder="prix_venteP ..."
        formControlName="prix_venteP" required>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>seuil_max_remiseP :</mat-label>
        <input matInput placeholder="seuil_max_remiseP ..."
        formControlName="seuil_max_remiseP" required>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>uniteP :</mat-label>
        <input matInput placeholder="uniteP ..."
        formControlName="uniteP" required>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>imageP :</mat-label>
        <input matInput placeholder="imageP ..."
        formControlName="imageP" required>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>quantite_initP :</mat-label>
        <input matInput placeholder="quantite_initP ..."
        formControlName="quantite_initP" required>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>quantite_actP :</mat-label>
        <input matInput placeholder="quantite_actP ..."
        formControlName="quantite_actP" required>
        </mat-form-field>
    </div>
    <div>
        <button mat-raisedbutton color="accent" type="submit" >Ajouter</button>
        <button mat-raisedbutton color="accent" (click)="onClear()">Reset</button>
    </div>
    
    </form>
