<mat-toolbar style ="background-color:#8B0000;" class="f">
        <h1 style="color:aliceblue"> Ajouter Produits</h1>                  
        
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
        <div class="controles-container">
            <input type="hidden" formControlName="id">
            <mat-form-field>
                <input formControlName="nomP" matInput placeholder="Nom*">
                <mat-error>This field is mandatory.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="nomCourtP" matInput placeholder="nomCourtP">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="prix_baseP" matInput placeholder="prix_baseP">
                <mat-error>Invalid email address.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="prix_venteP" matInput placeholder="prix_venteP">     
            </mat-form-field>
            
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="controles-container">
            <mat-form-field>
                <input formControlName="seuil_max_remiseP" matInput placeholder="seuil_max_remiseP">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="uniteP" matInput placeholder="uniteP">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="imageP" matInput placeholder="imageP">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="quantite_initP" matInput placeholder="quantite_initP">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="quantite_actP" matInput placeholder="quantite_actP">
            </mat-form-field>
            <div class="button-row">
                <button mat-raisedbutton color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
            </div>
        </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
